<!DOCTYPE HTML>
<html>
    <head>
        <title>Simple Online Calculator</title>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
       <div class="container">
            <div class=calculator>
            <div class="calculator_display">0</div>
            <div class="calculator_keys">
                <button data-action="parenthesis">( )</button>
                <button data-action="percentage">%</button>
                <button data-action="sign">+/-</button>
                <button data-action="clear">AC</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="key-operators" data-action="add">+</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="key-operators" data-action="subtract">-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="key-operators" data-action="multiply">*</button>
                <button data-action="decimal">.</button>
                <button>0</button>
                <button class="key-operators" data-action="divide">/</button>
                <button class="key-equal" data-action="equal">=</button>

            </div>
        </div>
        </div>
        <script src="script.js"></script>
        <script>
            //write some jquery here.
        </script>
    </body>
</html>
